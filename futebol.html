<meta charset="utf-8">

<script>

	function pulalinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulalinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitorias"));

	alert(vitorias * 3);

	var empates = parseInt(prompt("Entre o número de empates"));

	var pontos = (vitorias * 3) + empates;

	mostra("Os ponto com do seu time é " + pontos);

	if(pontos > 28) {
		mostra("Seu time está melhor do que o ano passado.");
	}
		
	if(pontos < 28) {
		mostra("Seu time está pior que o ano passado.");
	}
		
	if(pontos == 28) {
		mostra("Seu time está igual ao ano passado.");
	}

	mostra("FIM")

</script>
