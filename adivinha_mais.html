<meta charset="utf-8">

<input/>

<button>Compare com o meu segredo</button>

<script>

    var segredo = [5,7,10,2,3]; // ou Math.round(Math.random() * 10);

    var input = document.querySelector("input");

    input.focus();

    function verifica() {

        for(var posicao = 0; posicao < segredos.length; posicao++) {
            
            if(input.value == segredos [posicao]) {

            alert("Você acertou!");
            break;
            } //else {
            //
            //}
        }
        alert("Você errou!");

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verifica; //você só consegue chamar a função verificar fora dela quando se tira do "()" parametro. E associar um click a execução de uma função.

</script>
